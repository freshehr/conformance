

<td-layout [class]="'theme-light'">
    <td-navigation-drawer flex sidenavTitle="Conformance">
        <mat-nav-list>
            <a mat-list-item routerLink="/graph"><mat-icon>insert_chart</mat-icon>GraphDefinition</a>
            <a mat-list-item routerLink="/observation"><mat-icon>show_chart</mat-icon>ObservationDefinition</a>
            <a mat-list-item routerLink="/questionnaire"><mat-icon>forum</mat-icon>Questionnaire</a>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav>
        <div td-toolbar-content layout="row" layout-align="start center" flex>
            <button mat-icon-button td-menu-button tdLayoutToggle>
                <mat-icon>menu</mat-icon>
            </button>
            <span [routerLink]="['/']" class="cursor-pointer">Conformance</span>
            <span *ngIf="router.url.startsWith('/graph')">&nbsp;- FHIR GraphDefinition</span>
            <span *ngIf="router.url.startsWith('/observation')">&nbsp;- FHIR ObservationDefinition</span>
            <span *ngIf="router.url.startsWith('/questionnaire')">&nbsp;- FHIR Questionnaire</span>
            <span flex></span>
           </div>
       <router-outlet></router-outlet>
    </td-layout-nav>
</td-layout>
